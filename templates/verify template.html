<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Design</title>
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }

        .verification-container {
            text-align: center;
            padding: 20px;
        }

        .verification-logo {
            width: 100px; /* Adjust the logo size as needed */
            height: 100px;
        }

        .verification-message {
            font-size: 18px;
            margin-top: 20px;
        }

        .verification-code {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Add more styles as required for your specific design */
    </style>
</head>
<body>
    <div class="verification-container">
        <img src="path/to/your/logo.png" alt="Verification Logo" class="verification-logo">
        <div class="verification-message">Congratulations! Your account has been verified.</div>
        <div class="verification-code">Your verification code: 123456</div>
        <!-- Add more content or dynamic data as needed -->
    </div>
</body>
</html>
